<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上級編 - 利用状況ジェネレーター</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>上級編：複数人の利用状況</h2>

        <div id="advanced-controls">
            <label for="numberOfPeople">人数選択：</label>
            <select id="numberOfPeople">
                <option value="2">2人</option>
                <option value="3" selected>3人</option>
                <option value="4">4人</option>
                <option value="5">5人</option>
            </select>
        </div>
        
        <div id="advanced-results" class="condition-group">
            <p>人数を選択して、下の「この人数で条件を生成」ボタンを押してください。</p>
        </div>

        <button id="generateAdvancedBtn">この人数で条件を生成</button> 
        
        <div class="footer-nav">
            <a href="index.html" class="nav-link">スタート画面に戻る</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 konchan</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/advanced.js"></script>
</body>
</html>
